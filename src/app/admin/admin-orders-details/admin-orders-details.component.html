<div class="container">
   <div *ngFor="let order of items">
       <div *ngIf="orderDate==order.datePlaced">
               <table class="table" >
                            <thead>
                            <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total Price</th>
                            </tr>
                            </thead>

                            <tbody >
                            <tr *ngFor="let item of order.items" >
                           <td>
                             <div >
                               <img *ngIf="item.product.imageUrl" class="thumbnail" [src]="item.product.imageUrl" alt="{{ item.product.title }}">
                            </div>
                           </td>
                            <td>
                                          {{item.product.title}}
                            </td>
                            <td>
                                          {{item.quantity}}
                            </td>
                            <td>
                                          {{item.product.price}}
                            </td>
                            <td>
                                          {{item.totalPrice }}
                            </td>
                            </tr>
                            </tbody>
                          
                     
                </table>
      </div>
   </div>
</div>
